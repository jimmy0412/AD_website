{% extends "base.html" %} {% block content %}
<div class="d-grid gap-3 p-5">
    <div class="container text-center alert alert-primary ">
        <h3 class="title mb-3">Login/Register</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}
            </div>
            {% endif %} {% endwith %}
            <div class="col align-self-center">
                <form method="POST" action="/login">
                    <div class="input-group-append mb-3">
                        <div class="control">
                            <input class="form-control" type="username" name="username" placeholder="Username"
                                autofocus="" required>
                        </div>
                    </div>

                    <div class="input-group-append mb-3">
                        <div class="control ">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block mb-4">Login</button>
                </form>
            </div>
        </div>

    </div>
</div>



{% endblock %}
